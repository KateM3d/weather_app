<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div id="container">

        <div id="header">
            <input id="input" type="text" placeholder="Please enter city...">
        </div>

        <div id="when-where">
            <p id="city">Montreal,CA</p>
            <p id="date">Sunday, 27 July 2021</p>
        </div>

        <div id="now">
            <p id="temperature">28C</p>
            <p id="feelsLike">Feels like: 30C</p>
            <p id="conditions">Sunny</p>
            <p id="variation">Min: 25C Max:28C</p>
        </div>


    </div>



    <script src=" script.js "></script>
</body>

</html>
